spring:
  application:
    name: gateway
  cloud:
    nacos:
      #nacos服务注册发现
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 5ad099fe-c0e1-4883-9942-14737d08565f
        group: DEFAULT_GROUP
      #nacos配置文件
      config:
        # 是否从配置中心获取配置，默认开启
        enabled: true
        server-addr: 127.0.0.1:8848
        # 自动刷新
        refresh-enabled: true
        # 配置文件后缀
        file-extension: yaml
        # 命名空间
        namespace: 5ad099fe-c0e1-4883-9942-14737d08565f
        # 所属分组
        group: DEFAULT_GROUP
        # 配置文件名称，对应dataId
        name: Gateway-Server
        # 字符编码
        encode: UTF-8
        # 读取超时时间
        timeout: 3000

